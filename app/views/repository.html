<a ng-if="!userData" href="https://github.com/login/oauth/authorize?client_id=18793c9049f0ec2acc4a" style="position: absolute;top: -2px; right: 20px;padding: 10px;">login</a>
<div ng-if="userData" style="position: absolute;top: -2px; right: 20px;">
  <span style="padding: 10px;">Hello {{userData.name}}</span>
  <img src="{{userData.avatar_url}}" style="width: 60px; height: 60px;padding: 10px;" />
  <a ng-if="userData" href class="glyphicon glyphicon-log-out" ng-click="logout()" />
</div>

<div style="width: 25%; display: inline-block;vertical-align: top;border: 1px solid #337ab7;border-radius: 4px;margin-right: 10px;">
  <ul class="nav nav-pills nav-stacked">
    <li ng-class="{active: isActive('details')}">
      <a href="#/repository/{{repository.full_name.split('/')[0]}}/{{repository.full_name.split('/')[1]}}/details">Details</a>
    </li>
    <li ng-class="{active: isActive('contributors')}">
     <a href="#/repository/{{repository.full_name.split('/')[0]}}/{{repository.full_name.split('/')[1]}}/contributors">Contributors</a>
    </li>
    <li ng-class="{active: isActive('content')}">
      <a href="#/repository/{{repository.full_name.split('/')[0]}}/{{repository.full_name.split('/')[1]}}/content">Files</a>
    </li>
    <li ng-class="{active: isActive('issues')}">
      <a href="#/repository/{{repository.full_name.split('/')[0]}}/{{repository.full_name.split('/')[1]}}/issues">Issues</a>
    </li>
  </ul>
</div>
<div class="container" style="padding: 0;width: 70%; display: inline-block;vertical-align: top;">
  <div ui-view=""></div>
</div>
